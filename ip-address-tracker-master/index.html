<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./scss/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:400,500,700">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header class="header">
    <h1>IP Address Tracker</h1>
    <div class="input">
      <input type="text" placeholder="Search for any IP address or domain" class="ip-address" id="js-ip-address" name="ip-address">
      <button class="icon-container" id="js-icon-submit">
        <img src="./images/icon-arrow.svg" alt="icon-arrow" class="icon-arrow">
      </button>
    </div>
    <div class="output">
      <ul class="list">
        <li class="list__item">
          <h6 class="key">IP Address</h6>
          <p class="value">192.212.143.56</p>
        </li>
        <li class="list__item">
          <h6 class="key">Location</h6>
          <p class="value">Brooklyn, Ny 10001</p>
        </li>
        <li class="list__item">
          <h6 class="key">Timezone</h6>
          <p class="value">UTC --5:00</p>
          <!--  add offset value dynamically using the API -->
        </li>
        <li class="list__item">
          <h6 class="key">ISP</h6>
          <p class="value">SPACEX STARLINK</p>
        </li>
      </ul>
    </div>
  </header>
  <main class="map" id="map" style="width:100%;height:65vh; z-index: -1;">
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('This is the current location of <br>the given IP Address.')
        .openPopup();
  </script>
</body>
</html>
